name: vulkan-examples
version: 0.1.0.0
synopsis: Haskell examples for the Vulkan graphics API.
category: Graphics
maintainer: Joe Hermaszewski <live.long.and.prosper@monoid.al>
github: expipiplus1/vulkan
extra-source-files:
  - readme.md
  - package.yaml
license: BSD-3-Clause

executables:
  info:
    main: Main.hs
    source-dirs: info
    dependencies:
      - base <5
      - vulkan
      - pretty-simple >= 3.3

  sdl-triangle:
    main: Main.hs
    source-dirs: sdl-triangle
    dependencies:
      - base <5
      - bytestring
      - extra
      - managed
      - say
      - sdl2 >= 2.5.2.0
      - text
      - transformers
      - vector
      - vulkan
      - vulkan-utils

  offscreen:
    main: Main.hs
    source-dirs: offscreen
    dependencies:
      - JuicyPixels
      - VulkanMemoryAllocator
      - autoapply >= 0.4
      - base <5
      - bytestring
      - resourcet
      - safe-exceptions
      - say
      - text
      - transformers
      - vector
      - vulkan
      - vulkan-utils
    when:
      - condition: flag(renderdoc)
        cpp-options: -DRENDERDOC
        dependencies:
          - containers
          - inline-c
        extra-libraries: dl

  compute:
    main: Main.hs
    source-dirs: compute
    dependencies:
      - JuicyPixels
      - VulkanMemoryAllocator
      - autoapply >= 0.4
      - base <5
      - bytestring
      - resourcet
      - safe-exceptions
      - say
      - text
      - transformers
      - vector
      - vulkan
      - vulkan-utils

  resize:
    main: Main.hs
    source-dirs: resize
    dependencies:
      - VulkanMemoryAllocator
      - autoapply >= 0.4
      - base <5
      - bytestring
      - extra
      - lens
      - linear
      - resourcet >= 1.2.4
      - say
      - sdl2 >= 2.5.2.0
      - text
      - transformers
      - unliftio
      - vector
      - vulkan
      - vulkan-utils

  timeline-semaphore:
    main: Main.hs
    source-dirs: timeline-semaphore
    dependencies:
      - base <5
      - resourcet
      - say
      - transformers
      - unliftio
      - vector
      - vulkan
      - vulkan-utils

  hlsl:
    main: Main.hs
    source-dirs: hlsl
    dependencies:
      - VulkanMemoryAllocator
      - autoapply >= 0.4
      - base <5
      - bytestring
      - containers
      - primitive-unlifted
      - resourcet >= 1.2.4
      - say
      - sdl2 >= 2.5.2.0
      - template-haskell
      - text
      - transformers
      - unagi-chan
      - unliftio
      - vector
      - vulkan
      - vulkan-utils

when:
  - condition: os(windows)
    ghc-options: -optl-mconsole

flags:
  renderdoc:
    description:
      Use the renderdoc API to mark the beginning and end of the 'offscreen'
      example so that it can be captured.
    default: no
    manual: yes

default-extensions:
  - DataKinds
  - DefaultSignatures
  - DeriveFoldable
  - DeriveFunctor
  - DeriveTraversable
  - DerivingStrategies
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - MagicHash
  - NamedFieldPuns
  - NoMonomorphismRestriction
  - NumDecimals
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - QuantifiedConstraints
  - RankNTypes
  - RecordWildCards
  - RoleAnnotations
  - ScopedTypeVariables
  - StandaloneDeriving
  - Strict
  - TupleSections
  - TypeApplications
  - TypeFamilyDependencies
  - TypeOperators
  - TypeSynonymInstances
  - ViewPatterns

ghc-options:
  - -Wall
  - -threaded
  - -O2
  - -rtsopts
  - -with-rtsopts=-N

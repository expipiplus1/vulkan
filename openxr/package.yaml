name: openxr
version: '0.1'
synopsis: Bindings to the OpenXR API
category: Graphics
maintainer: Joe Hermaszewski <live.long.and.prosper@monoid.al>
github: expipiplus1/vulkan
extra-source-files:
- readme.md
- changelog.md
- package.yaml
license: BSD-3-Clause

library:
  source-dirs:
  - src
  - src-manual
  verbatim:
    other-modules:
  dependencies:
  - base <5
  - bytestring
  - transformers
  - vector
  extra-libraries:
    openxr_loader
  when:
  - condition: flag(safe-foreign-calls)
    cpp-options: -DSAFE_FOREIGN_CALLS
  - condition: flag(generic-instances)
    cpp-options: -DGENERIC_INSTANCES
  - condition: flag(trace-calls)
    cpp-options: -DTRACE_CALLS
  - condition: flag(use-vulkan-types)
    cpp-options: -DUSE_VULKAN_TYPES
    dependencies: vulkan >= 3.0 && < 3.10
  ghc-options:
  - -Wall
  - -Wno-unticked-promoted-constructors
  - -Wno-missing-pattern-synonym-signatures
  - -Wno-unused-imports
  - -Wno-missing-signatures
  - -Wno-partial-type-signatures

flags:
  safe-foreign-calls:
    description: Do not mark foreign imports as 'unsafe'. This means that callbacks
      from OpenXR to Haskell will work. If you are using these then make sure this
      flag is enabled.
    default: no
    manual: yes

  generic-instances:
    description: Derive Generic instances for all structs. Disabled by default because
      of code size and compile time impact.
    default: no
    manual: yes

  trace-calls:
    description: Inserts calls to Debug.Trace.traceEventIO around every OpenXR call.
    default: no
    manual: yes

  use-vulkan-types:
    description: Reexport handles and structs from the 'vulkan' package instead of
      defining them in OpenXR.VulkanTypes. Disable this to avoid a dependency.
      on 'vulkan'
    default: yes
    manual: yes

default-extensions:
- AllowAmbiguousTypes
- CPP
- DataKinds
- DefaultSignatures
- DeriveAnyClass
- DeriveGeneric
- DerivingStrategies
- DuplicateRecordFields
- FlexibleContexts
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- LambdaCase
- MagicHash
- MultiWayIf
- NoMonomorphismRestriction
- OverloadedStrings
- PartialTypeSignatures
- PatternSynonyms
- PolyKinds
- QuantifiedConstraints
- RankNTypes
- RecordWildCards
- RoleAnnotations
- ScopedTypeVariables
- StandaloneDeriving
- Strict
- TypeApplications
- TypeFamilyDependencies
- TypeOperators
- TypeSynonymInstances
- UndecidableInstances
- ViewPatterns
